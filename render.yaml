services:
  - name: ai-agent-backend
    type: web
    env: node
    plan: starter
    buildCommand: |
      pnpm install --frozen-lockfile
    startCommand: pnpm tsx src/server.ts
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: ai-agent-demo-1536
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small

  - name: ai-agent-frontend
    type: web
    env: node
    plan: starter
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: BACKEND_HOST
        fromService:
          name: ai-agent-backend
          type: web
          property: host
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
